name: Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.17"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libglfw3-dev libgles2-mesa-dev libxcursor-dev libxinerama-dev libxi-dev libglu1-mesa-dev libgl1-mesa-dev libegl1-mesa-dev libxxf86vm-dev

      - name: Build project
        run: |
          go build
